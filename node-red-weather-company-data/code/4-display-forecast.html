<table border="1">
    <tr>
        <td>Day</td>
        <td>All Day</td>
        <td>Daytime</td>
        <td>Night</td>
        <td>Sunrise/sunset</td>
    </tr>
    {{#payload.forecasts}}
      <tr>
          <td>{{dow}}</td>
          <td>{{narrative}}<br />Low: {{min_temp}}F Hi: {{max_temp}}F</td>
          <td>{{day.narrative}}<br /></td>
          <td>{{night.narrative}}<br /></td>
          <td>Sunrise: {{sunrise}}<br />Sunset: {{sunset}}<br /></td>
      </tr>
    {{/payload.forecasts}}
</table>
